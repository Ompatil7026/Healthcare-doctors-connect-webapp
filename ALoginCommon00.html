<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Healthcare Portal</title>
    <style>
        /* Reset some basic styling */
        * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        }
        body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        /* Add a mint overlay on top of the background image */
        background: linear-gradient(rgba(170,240,209,0.3), rgba(170,240,209,0.3)), url('PhotosAll/bgfront.jpg') no-repeat center center fixed;
        background-size: cover;
        display: flex;
        justify-content: flex-end; /* Align container to the right */
        align-items: center;
        min-height: 100vh;
        padding-right: 50px; /* Space from the right edge */
        overflow: hidden;
        }

        .login-container {
        background: rgba(255, 255, 255, 0.2); /* Transparent white */
        backdrop-filter: blur(15px); /* Frosted glass effect */
        border: 1.3px solid rgba(255, 255, 255, 0.3);
        border-radius: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        width: 100%;
        margin-right: 40px;
        max-width: 400px;
        padding: 10px 10px 35px 15px;
        text-align: center;
        animation: fadeInScale 1s ease-out;
        }

        .logo {
        width: 100px;
        height: 100px;
        margin: 0 auto;
        animation: rotateLogo 3s linear infinite;
        }

        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap');

        .brand-name {
        font-family: 'Dancing Script', cursive;
        font-size: 2rem;
        font-weight: 700;
        background: linear-gradient(to right, #4A90E2, #00C9A7);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-top: 5px;
        text-transform: capitalize;
        letter-spacing: 1px;
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.5s;
        }

        .brand-description {
        margin-top: 20px;
        font-size: 1rem;
        color: #555;
        line-height: 1.5;
        font-weight: bold;
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.5s;
        }

        .login-title {
        margin: 15px 0 20px;
        font-size: 2rem;
        color: #333;
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        font-weight: 900;
        text-transform: capitalize;
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.7s;
        }

        .btn {
        display: block;
        width: 70%;
        padding: 12px;
        margin: 15px 0 0 55px;
        background: #589be8;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        transition: background 0.3s, transform 0.3s;
        opacity: 0;
        animation: fadeInUp 1s ease-out forwards;
        animation-delay: 0.9s;
        }

        .btn:hover {
        background: #35bd77;
        transform: translateY(-3px);
        }

        @keyframes fadeInScale {
        from {
            opacity: 0;
            transform: scale(0.9);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
        }
        @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
        }
        @keyframes rotateLogo {
        from {
            transform: rotate(0deg);
        }
        to {
            transform: rotate(360deg);
        }
        }
    </style>
    </head>
    <body>
    <div class="login-container">
        <!-- Logo at the top center -->
        <img src="PhotosAll/clinic.png" alt="Brand Logo" class="logo">
        <!-- Brand Name Below Logo -->
        <h1 class="brand-name">HealthCare Administration</h1>
        <!-- Brand short description -->
        <div class="brand-description">
        <p>Your trusted partner in healthcare solutions. Experience seamless connectivity and personalized care.</p>
        </div>
        <!-- Login title -->
        <div class="login-title">Login As</div>
        <!-- Buttons for role-based login -->
        <a href="DoctorLoginPage1.html" class="btn">Doctor Login</a>
        <a href="Patientttlogin1.html" class="btn">Patient Login</a>
    </div>
</body>
</html>
