<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Login</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4A90E2, #A569BD);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }

        .login-card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .login-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .btn {
            display: inline-block;
            text-align: center;
            text-decoration: none; 
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        } 


        .btn:hover {
            background: #357ABD;
        }

        .forgot-password {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .forgot-password a {
            color: #4A90E2;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .signup {
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .signup a {
            color: #A569BD;
            text-decoration: none;
            font-weight: bold;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .social-signup {
            margin-top: 5px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: background 0.3s;
            width: 80px;
            height: 40px;
        }

        .social-btn img {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .insta-btn {
            /* background: #4CAF50; */
            color: white;
        }

        .insta-btn:hover {
            background: #B6CBBD;
        }

        .google-btn {
            /* background: #DB4437; */
            color: white;
        }

        .google-btn:hover {
            background: #2bebd5;
        }

        .facebook-btn {
            /* background: #3B5998; */
            color: white;
        }

        .facebook-btn:hover {
            background: #E3F0AF;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="login-card">
        <img src="PhotosAll/doctorlogo.png" alt="Doctor Logo" class="logo">
        <h1>Doctor's Login</h1>
        <p>Please log in to continue to your dashboard.</p>
        <form>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="doctor@example.com" required>
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <a href="DoctorMainPage4.html" class="btn">Log In</a>

        </form>
        <div class="forgot-password">
            <a href="DoctorForgetPassword.html">Forgot your password?</a>
        </div>
        <div class="signup">
            <p>New here? <a href="DoctorRegPage2.html">Sign up</a></p>
        </div>
        <div class="social-signup">
            <button class="social-btn google-btn">
                <img src="PhotosAll/googlelogo.png" alt="Google">
            </button>
            <button class="social-btn facebook-btn">
                <img src="PhotosAll/fblogo.png" alt="Facebook">
            </button>
            <button class="social-btn insta-btn">
                <img src="PhotosAll/instagramlogo.png" alt="Instagram">
            </button>
        </div>
    </div>
</body>
</html>
