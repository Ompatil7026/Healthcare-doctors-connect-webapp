<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #4A90E2, #A569BD);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .reset-card {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .logo {
            display: block;
            margin: 0 auto 20px;
            width: 80px;
            height: 80px;
        }

        .reset-card h1 {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .reset-card p {
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 20px;
        }

        .form-control {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-control label {
            font-size: 0.9rem;
            color: #555;
        }

        .form-control input {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 0.9rem;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
            display: inline-block;
            text-align: center;
        }

        .btn:hover {
            background: #357ABD;
        }

        .back-to-login {
            margin-top: 15px;
            font-size: 0.9rem;
        }

        .back-to-login a {
            color: #4A90E2;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="reset-card">
        <img src="PhotosAll/doctorlogo.png" alt="Doctor Logo" class="logo">
        <h1>Forgot Password</h1>
        <p>Enter your email to receive a password reset link.</p>
        <form>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="doctor@example.com" required>
            </div>
            <a href="password-reset-confirm.html" class="btn">Send Reset Link</a>
        </form>
        <div class="back-to-login">
            <a href="Patientttlogin1.html">Back to Login</a>
        </div>
    </div>
</body>
</html>
