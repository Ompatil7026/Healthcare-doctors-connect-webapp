<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Registration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #d32ded, #05dde8);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            margin: 0;
            overflow-y: auto;
            padding: 20px;
        }
        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }
        .registration-card {
            background: white;
            padding-right: 63px;
            padding-left: 38px;
            padding-bottom: 35px;
            padding-top: 32px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
            margin-bottom: 20px;
            position: relative;
            text-align: center;
        }
        .logo {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .logo img {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h2 {
            margin-bottom: 20px;
            color: #333;
            font-size: 24px;
        }
        label {
            display: block;
            text-align: left;
            margin: 10px 0 5px;
            font-weight: bold;
        }
        input, textarea, button {
            width: 100%;
            padding: 12px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }
        textarea {
            resize: vertical;
            min-height: 80px;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            width: 45%;
            cursor: pointer;
            font-size: 18px;
            transition: background 0.3s, transform 0.2s;
            padding: 12px;
            border-radius: 10px;
            text-decoration: none;
            display: block;
            margin: 30px auto; /* Adds top margin and centers horizontally */
        }

        .button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Registration Form -->
        <div class="registration-card">
            <div class="logo">
                <img src="PhotosAll/profile.png" alt="Hospital Logo">
            </div>
            <h2>Patient Registration</h2>
            <form>
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter patient's full name" required>
                
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
                
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter email address" required>
                
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter patient's address" required></textarea>
                
                <label for="history">Medical History</label>
                <textarea id="history" placeholder="Brief medical history" required></textarea>
                
                <label for="case">Case Notes</label>
                <textarea id="case" placeholder="Enter case details" required></textarea>
                
                <label for="files">Upload Files</label>
                <input type="file" id="files">
                
                <a href="AfterRegisterPatientMainPage3.html" class="button" type="submit">Register</a>
            </form>
        </div>
    </div>
</body>
</html>
